---
layout: page
permalink: /archives/
---

{% for post in site.posts %}
        <div class="post-preview">
            <a href="{{ post.url | prepend: site.baseurl }}">
                <h2 class="post-title">
                   {{ post.title }}
                </h2>
            </a>
            <p class="post-meta">
                    {% if site.author %} Posted by {{ site.author }}{% endif %}
                    on {{ post.date | date: "%b %-d, %Y" }}
            </p>
        </div>
        <hr>
{% endfor %}
